<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
      (mapClick)="addMarker($event)"
    >
      <agm-marker
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        *ngFor="let marker of markers; let i = index"
      >
        <agm-info-window [disableAutoPan]="true">
          <strong>{{ marker.title }}</strong>
          <p>
            {{ marker.description }}
          </p>
          <div>
            <button
              mat-raised-button
              color="primary"
              (click)="openDialog(marker)"
            >
              Editar
            </button>
            <button mat-raised-button color="warn" (click)="removeMarker(i)">
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="removeAllMarkers()">
      Borrar todos los marcadores
    </button>
  </mat-card-actions>
</mat-card>
